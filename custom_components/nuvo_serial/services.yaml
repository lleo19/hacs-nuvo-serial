all_off:
  name: All Off
  description: Switch off all zones.
  fields:
    device_id:
      name: Device
      description: The device to send the service call to.
      required: true
      selector:
        device:
          integration: "nuvo_serial"

page_on:
  name: Page On
  description: Activate Paging feature for all zones.
  fields:
    device_id:
      name: Device
      description: The device to send the service call to.
      required: true
      selector:
        device:
          integration: "nuvo_serial"

page_off:
  name: Page Off
  description: Deactivate Paging feature, restoring all zone to pre-page state.
  fields:
    device_id:
      name: Device
      description: The device to send the service call to.
      required: true
      selector:
        device:
          integration: "nuvo_serial"

configure_time:
  name: Configure System Time
  description: Set the real time clock in the Grand Concerto.
  fields:
    device_id:
      name: Device
      description: The device to send the service call to.
      required: true
      selector:
        device:
          integration: "nuvo_serial"
    datetime:
      required: true
      name: Datetime
      description: The datetime to send
      example: "'{{ now() | as_local() }}'"
      selector:
        datetime:

snapshot:
  description: Take a snapshot of the media player zone.
  fields:
    entity_id:
      description: Name(s) of entities that will be snapshot. Platform dependent.
      example: "media_player.living_room"
      selector:
        entity:
          integration: "nuvo_serial"
          domain: "media_player"
          multiple: true

restore:
  description: Restore a snapshot of the media player zone.
  fields:
    entity_id:
      description: Name(s) of entities that will be restored. Platform dependent.
      example: "media_player.living_room"
      selector:
        entity:
          integration: "nuvo_serial"
          domain: "media_player"
          multiple: true

party_on:
  name: Party On
  description: Make the media player zone the party host.
  fields:
    entity_id:
      description: Name of entity to make party host.
      example: "media_player.living_room"
      selector:
        entity:
          integration: "nuvo_serial"
          domain: "media_player"

party_off:
  name: Party Off
  description: Release the media player zone from being the party host.
  fields:
    entity_id:
      description: Name of entity to make party host.
      example: "media_player.living_room"
      selector:
        entity:
          integration: "nuvo_serial"
          domain: "media_player"

